<html>

<head>
  <title>A4 Page Using CSS</title>
  <style>
    body {
      width: 100mm;
      height: 100%;
      margin: 0 auto;
      padding: 0;
      font-size: 12pt;
      background: rgb(204, 204, 204);
    }

    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    .main-page {
      width: 100mm;
      min-height: 100mm;
      margin: 0mm auto;
      background: white;
      box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
    }

    .sub-page {
      padding: 0cm;
      height: 100mm;
    }

    @page {
      size: 100mm 100mm;
      margin: 0;
    }

    @media print {

      html,
      body {
        width: 100mm;
        height: 100mm;
      }

      .main-page {
        margin: 0;
        border: initial;
        border-radius: initial;
        width: initial;
        min-height: initial;
        box-shadow: initial;
        background: initial;
        page-break-after: always;
      }
    }
  </style>
</head>

<body>
  <div class="main-page">
    <div class="sub-page">
      <h3 align='center'>A4 Page in Portrait.(100mm X 100mm)</h3>
    </div>
  </div>
</body>

</html>
