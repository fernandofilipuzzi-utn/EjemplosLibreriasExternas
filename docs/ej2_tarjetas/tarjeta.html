    @page {

    @page :left {
      margin-left: 0cm;
      content: counter(page);

    @page :right {

      content: counter(page);
    }

    @page :blank {

    }

    .page {
      zoom: 100%;
      margin: 0;
      padding: 0;
      page-break-after: always;
    }
  </style>
</head>
